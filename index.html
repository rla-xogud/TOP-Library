<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href = "default.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Books in your collection</h1>
    <button id = "addBookBtn">Add new Book</button>
    <div id = "bookcase"></div>
    <div id = "bookModal">
        <div id = "bookContent"> 
            <button class = "modalClose">x</button>
            <div id = "bookInfo"></div>
            <div id = "checkBoxDiv">
                <input type = "checkbox" id = "haveRead"></input>
                <label for = "checkbox" id = "haveReadLabel">Have read?</label>
            </div>
            <button class = "removeBook">Remove book from library</button>
        </div>
    </div>
    
    <div id = "addBookModal">
        <div id = "addBook">
            <button class = "addModalClose">x</button>
            <form id = "addBookForm" onsubmit = "return false;"> 
                <label for = "titleInput">Title</label>
                <input type = "text" id = "titleInput" placeholder ="title" required></input>
                <label for = "authorInput">Author</label>
                <input type = "text" id = "authorInput" placeholder = "author" required></input>
                <label for = "pagesInput">Pages</label>
                <input type = "number" id = "pagesInput" placeholder = "0" min = 0 required></input>
                <label for = "readInput">Have read</label>
                <input type = "checkbox" id = "readInput"></input>
                <input type = "button" onclick = "submitBook();" value = "Submit" id = "submitButton"></input>
            </form> 
        </div>
    </div>
</body>
</html>
